<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>juomapeli.io</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/stylekortit.css" />
  </head>
  <body>
    <div class="logo-container">
      <img
        class="logo"
        src="./images/juomapeli_logo_transparent.png"
        alt="logo"
      />
    </div>

    <div class="form-interface1">
      <form class="form" id="myBtn2">Nosta kortti</form>
    </div>
    <div class="form-interface2">
      <form class="form" id="myBtn">Sekoita pakka</form>
    </div>

    <div class="separator"></div>

    <div class="card-container">
      <div class="left-corner-up" id="left">
        <p id="cardnmu"></p>
      </div>

      <div class="card-stat" id="cards">
        <img
          id="suit"
          src="./images/juomapeli_logo_transparent.png"
          width="100%"
          height="auto"
        />
      </div>

      <div class="right-corner-down" id="right">
        <p id="cardnmd"></p>
      </div>
    </div>

    <script src="bundle.js" async defer></script>
    <script
      src="https://kit.fontawesome.com/434f72179a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
